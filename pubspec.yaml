name: whatsapp_status_downloader
description: A Flutter app to save WhatsApp status to phone gallery
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  path: ^1.8.3
  video_player: ^2.9.2
  video_thumbnail: ^0.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: true
  ios: true
  image_path: assets/status_saver_icon.png
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/status_saver_icon.png
  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true
  assets:
    - assets/status_saver_icon.png

